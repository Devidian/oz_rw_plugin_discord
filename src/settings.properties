# ----------------------- JavaCord settings ------------------------

# Discord Bot - On small servers the bot can cause OutOfMemory crash, just stick to botEnable=false in that case!
botEnable=false
# enable Admin only commands (warning, set this to false will allow everybody to execute all commands!)
botSecure=true
# your Bot token found on https://discordapp.com/developers/applications/YOUR_APP_ID/bots
botToken=
# the language used for discord commands as this can currently not determined by the bot
botLang=en
# the channel name in discord from which the bot yhould pickup chat to display it ingame (usually the same channel where the chatWebHook is posting to)
botChatChannelName=server-chat
# Discord User Names including discriminator, Bot owner does not have to be added: Example: botAdmins=Name1#1234,Name2#1235
botAdmins=
### Discord Commands
# set 0 = deactivate command, 1 = free for all command, 2 = admin only command
# default for informational commands is 1, admin commands 2
botCMDhelp=1
botCMDversion=1
botCMDonline=1
botCMDweather=1
botCMDtime=1
botCMDbanned=1
botCMDrestart=2
botCMDsupport=2
botCMDkick=2
botCMDban=2
botCMDgroup=2
botCMDyell=2
botCMDbc=2
botCMDunban=2
botCMDtptp=2
botCMDmkadmin=2
botCMDunadmin=2
botCMDsetweather=2
botCMDsettime=2
botCMDsethealth=2
botCMDsethunger=2
botCMDsetthirst=2

# -----------------------  Badass Tracker settings ------------------------
# Badass tracking to Discord
# tracked events always go into console log
postTrackedEvents=false
webHookEventUrl=
# set to 0 and loglevel>0 to disable logging to server log
trackServerLogLevel=100
# you can activate tracking of mount kills by setting this to true
trackMountKill=false
# you can activate tracking of harmless animal kills by setting this to true
trackNonHostileAnimalKill=false
# you can activate tracking of pickups by setting this to true
trackPickupables=false


# -----------------------  WebHook settings ------------------------

# Chat to Discord
postChat=false
overrideAvatar=true
webHookChatUrl=

# Status to Discord
postStatus=false
useServerName=false
reportStatusEnabled=true
reportStatusDisabled=true
reportSettingsChanged=true
reportJarChanged=true
statusEnabledMessage=OZDP Plugin is now active [Server up]
statusDisabledMessage=OZDP Plugin is now deactivated [Server goes down]
statusUsername=My RW Server
webHookStatusUrl=

# Support messages /support [text] to discord
postSupport=false
# add a screenshot to support messages by default
supportScreenshot=true
webHookSupportUrl=
# if true the teleport command will be added to teleport to the coords where the player sent the message
addTeleportCommand=true