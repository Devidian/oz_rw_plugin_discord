CMD_INFO=BESCHREIBUNG\n\
Dieses Plugin dient dazu einen (diesen) RisingWorld Server in Discord zu integrieren.\n\
Es werden 3 Arten von Nachrichten gesendet: \n\
1. Support Nachrichten die mit dem Befehl PH_CMD_SUPPORT versendet wurden\n\
2. Nachrichten aus dem lokalen Chat\n\
3. Server Status Nachrichten (plugin on/off, player dis-connected, files changed)\n\
\n\
• Wenn der DiscordBot in den settings.properties aktiviert wurde, kann ein Admin\n\
Support nachrichten an einen oder alle Spieler aus dem Discord schreiben.\n\
• Es kann ein Kanal definiert werden für Discord um vom Discord aus in den lokalen\n\
chat im Spiel schreiben zu können.\n\
• Wenn "+screen" in eine Nachricht geschrieben wird, wird ein Screenshot zum Discord-Kanal gesendet.\n\
\n\
Zusätzlich gibt es ein paar unterstützende Admin-Befehle.\n\
Für mehr Informationen tippe PH_CMD_HELP\n\

CMD_HELP=Plugin Verwendung\n\
PH_CMD_SUPPORT  | sende eine Nachricht an den support-discord-channel\n\
PH_CMD_JOIN     | trete dem Discord Server bei\n\
PH_CMD_RESTART  | startet den Server neu sobald alle Spieler den Server verlassen haben\n\
PH_CMD_HELP     | listet alle verfügbaren Kommandos aufs\n\
PH_CMD_INFO     | gibt die Beschreibung des Plugins aus\n\
PH_CMD_STATUS   | gibt den aktuellen Status des Plugins aus\n\

CMD_STATUS=Plugin Status\n\
Plugin version: PH_VERSION\n\
Installierte Sprachen: PH_LANG_AVAILABLE\n\
Deine Sprache: PH_LANGUAGE\n\
Verwendete Sprache: PH_USEDLANG\n