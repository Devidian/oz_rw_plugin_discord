DISCORD_HELP=Aktuell verfügbare Befehle\n\
```\n\
Informelle Befehle\n\
?help                         | zeigt diese Nachricht\n\
?version                      | zeigt die aktuell installierte Plugin Version\n\
?online                       | zeigt eine Liste der Spieler die gerade online sind\n\
?weather                      | zeigt aktuelles und nächstes Wetter\n\
?time                         | zeigt die aktuelle ingame Zeit (Stunden:Minuten)\n\
?banned                       | zeigt eine Liste mit gebannten Spielern\n\
Administrative Befehle\n\
/restart                      | setzt das neustart-flag falls noch Spieler online sind oder startet den Server direkt neu\n\
/support [PLAYERNAME] [TEXT]  | sende einen TEXT zu PLAYERNAME als [SUPPORT] Nachricht\n\
/kick [PLAYERNAME] [REASON?]  | kicke einen Spieler vom Server, Grund ist optional\n\
/ban [PLAYERNAME] [REASON?]   | banne einen Spieler vom Server, Grund ist optional\n\
/group [PLAYERNAME] [GROUP]   | setze die Gruppe eines Spielers\n\
/yell [TEXT]                  | sende einen TEXT über yell (schrei)\n\
/bc [TYPE] [TEXT]             | sende einen TEXT an alle als [TYPE] Nachricht\n\
/unban [UID]                  | entbannt einen Spieler anhand seiner uid\n\
/tptp [PLAYER_A] [PLAYER_B]   | teleportiert Spieler A nach Spieler B wenn beide online sind\n\
/mkadmin [PLAYER]             | gibt einem Spieler Admin Status\n\
/unadmin [PLAYER]             | nimmt einem Spieler Admin Status\n\
/setweather [Weather]         | setzt das Wetter im Spiel\n\
/settime [HOUR] [MINUTE]      | setzt die Uhrzeit im Spiel\n\
/sethealth [PLAYER] [VALUE]   | setzt den `health` (Leben) Wert eines Spielers auf `value`\n\
/sethunger [PLAYER] [VALUE]   | setzt den `hunger` (Hunger) Wert eines Spielers auf `value`\n\
/setthirst [PLAYER] [VALUE]   | setzt den `thirst` (Durst) Wert eines Spielers auf `value`\n\
```\n
